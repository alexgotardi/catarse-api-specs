- config:
  - testset: "project_details"

- test:
  - name: "Basic get"
  - url: "/project_details"

- test:
  - name: "Project mode"
  - url: "/project_details?id=eq.1"
  - validators:
    - compare: {jsonpath_mini: '0.mode', comparator: 'str_eq', expected: 'all_or_nothing'}

- test:
  - name: "Project mode"
  - url: "/project_details?id=eq.2"
  - validators:
    - compare: {jsonpath_mini: '0.mode', comparator: 'str_eq', expected: 'flexible'}
