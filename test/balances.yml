  - url: "/balances"
  - expected_status: [404]

- test:
  - name: "Basic get is available for web_user and should return the user balance"
  - headers: {'Authorization': 'Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJyb2xlIjoid2ViX3VzZXIiLCJpZCI6IjEifQ.BHB2mLvjPyUxvGQjpkC_rV3r4BZAM6UtPajVtapX9rg'}
  - url: "/balances"
  - validators:
    - compare: {jsonpath_mini: '0.amount', comparator: 'eq', expected: 87}
